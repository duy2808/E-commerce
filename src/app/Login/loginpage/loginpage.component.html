<div class="container-fluid">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6 col-lg-5">
            <div class="card p-4">
              <div class="card-body">
                <h3> Sign In </h3>
               
                <br>
                <form [formGroup]="loginAdminForm" (ngSubmit)="onSubmit()">
      
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Email is required</div>
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-user"></i>
                      </span>
                    </div>
                    <input formControlName="username" required type="text" class="form-control text-truncate" placeholder="Email" autofocus>
                  </div>
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div>
                  <div class="input-group position-relative mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fas fa-unlock"></i>
                      </span>
                    </div>
                    <input formControlName="password" required [type]="show" class="form-control text-truncate" placeholder="Password">
                    <div class="input-group-prepend bg-none border-0">
                      <span class="input-group-text">
                        <button (click)="onToggle()" type="button"  class="myText-link myIcon-inside text-muted"><i *ngIf="!value" class="far fa-eye"></i><i *ngIf="value" class="far fa-eye-slash"></i></button>
                      </span>
                    </div>
                    
                  </div>
                 
                  <div class="row">
                    <div class="col-6">
                      <button [disabled]="loading" type="submit" class="btn btn-add px-4">Login</button>
