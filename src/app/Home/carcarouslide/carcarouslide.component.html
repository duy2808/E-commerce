    <app-loading-spi *ngIf = "showSpinner"></app-loading-spi>
  <div class="my-slide" >

            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>

          <div class="carousel-inner" *ngIf="banners">

              <img src="{{banners[0].imageUrl}}" alt="fentybeauty"  class="img-fluid"> 
              <div class="carousel-caption">
                
              </div>   
            </div>
            <div class="carousel-item">
              <img src="{{banners[1].imageUrl}}" alt="foundation"  class="img-fluid">
              <div class="carousel-caption">
                  
              </div>   
            </div>
            <div class="carousel-item">
              <img src="{{banners[2].imageUrl}}" alt="body-lava"  class="img-fluid">
              <div class="carousel-caption">
                  
              </div>   
            </div>
          </div>
          <!-- button control -->
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="fas fa-arrow-left  "></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="fas fa-arrow-right  "></span>
