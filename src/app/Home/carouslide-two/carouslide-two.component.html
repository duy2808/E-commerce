<!-- slideshow new product  -->
<div class ="slideshownewproduct container-fluid  ">
    <div class="row">
      <div class="col-lg-12">
  <div  id ="newproduct" class="carousel slide " data-ride="carousel">

      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#newproduct" data-slide-to="0" class="active"></li>
        <li data-target="#newproduct" data-slide-to="1"></li>
        <li data-target="#newproduct" data-slide-to="2"></li>
      </ul>
      
      <!-- The slideshow -->
      <div class="carousel-inner newproduct text-center " *ngIf="banners">
        <div class="carousel-item active newproduct " id ="newproduct1">
            <img src="{{banners[3].imageUrl}}" alt="fentybeauty"  class="img-fluid">
          <div class="carousel-caption">
          <h1>{{banners[0].title}}</h1>
          </div>
        </div>
        <div class="carousel-item newproduct  " id ="newproduct2">
            <img src="{{banners[2].imageUrl}}" alt="fentybeauty"  class="img-fluid">
            <div class="carousel-caption">
          <h1>{{banners[1].title}}</h1>
            </div>
        </div>
        <div class="carousel-item newproduct  " id ="newproduct3">
            <img src="{{banners[1].imageUrl}}" alt="fentybeauty"  class="img-fluid">
            <div class="carousel-caption">
           <h1>{{banners[2].title}}</h1>
            </div>
        </div>
      </div>
      
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#newproduct" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#newproduct" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
</div>
</div>
    <hr>
