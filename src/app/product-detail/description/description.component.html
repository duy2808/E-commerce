<hr>
<!-- product-detail -->
<div class="uk-container-small">   
<div class="container" id ="product-section">
        <div class="row">
          <div class="col-md-6 img-description  img-fluid">
            <img src="{{book.images.main}}" alt="img" class="img-fluid">
          </div>
          <div class="col-md-6">
            <div class="row">
              <div class="col-md-12">
                <h1>{{book.title}}</h1>
              </div>
             </div>
             <div class="row">
                <div class="col-md-12">
                 <span class="badge badge-primary">Vintage</span>
                 <span class="monospaced">{{book.sku}}</span>
                </div>
              </div><!-- end row -->
              <div class="row">
                  <div class="col-md-12">
                   <div class="description" [innerHTML]="book.shortDescription">
                        
                   </div>
                  </div>
              </div><!-- end row -->
              <div class="row">
                  <div class="col-md-5">
                   <span class="sr-only">Four out of Five Stars</span>
                   <span class="fas fa-star" aria-hidden="true"></span>
                   <span class="fas fa-star" aria-hidden="true"></span>
                   <span class="fas fa-star" aria-hidden="true"></span>
                   <span class="fas fa-star" aria-hidden="true"></span>
                   <span class="far fa-star" aria-hidden="true"></span>
                   <span class="badge badge-success">61</span>
                  </div>
                  
              </div><!-- end row -->
              <div class="row">
                  <div class="col-md-12 bottom-rule">
                   <h2 class="product-price">{{book.sellingPrice}}d</h2>
                  </div>
                 </div><!-- end row -->
                 <hr>
  
                 <div class="row add-to-cart">
                 <!-- <div class="col-md-4 product-qty">
                   <span class="btn btn-default btn-lg btn-qty">
                    <span class="fas fa-plus" aria-hidden="true"></span>
                   </span>
                   <input class="btn btn-default btn-lg btn-qty" value="1" />
                   <span class="btn btn-default btn-lg btn-qty">
                    <span class="fas fa-minus" aria-hidden="true"></span>
                   </span>
                  </div>-->
                  <div class="col-md-4">
                   <button class="btn btn-lg  btn-full-width btn-price ">
                    Add to Cart
                   </button>
                  </div>
                 </div><!-- end row -->
                 
                 <div class="row">
                  <div class="col-md-4 ">
                   <span class="monospaced">In Stock</span>
                  </div>
                  
                 </div><!-- end row -->
                 <div class="row">
                  <div class="col-md-12 bottom-rule top-10"></div>
                 </div><!-- end row -->
                 
                 <hr>
                 <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class=" nav-item">
                  <a href="#description"
                  aria-controls="description"
                  role="tab"
                  data-toggle="tab"
                  class="nav-link active"
                  >Description</a>
                </li>
                <li role="presentation" class="nav-item">
                 <a href="#info"
                  aria-controls="info"
                  role="tab"
                  data-toggle="tab"
                  class="nav-link "
                  >Info</a>
                </li>
                
                <li role="presentation" class="nav-item">
                  <a href="#reviews"
                   aria-controls="reviews"
                  role="tab"
                  data-toggle="tab"
                  class="nav-link "
                  >Reviews</a>
                </li>
              </ul>
              <!-- Tab panes -->
              <div class="tab-content sidebar-box ">
                  
                  <div role="tabpanel" class="tab-pane active " id="description">
                      <div class="top-10" [innerHTML]="book.fullDescription">
                            
                      </div>
                      
                      
                     </div>
                     <p class="read-more"><a href="#" class="button">Read More</a></p>
                <div role="tabpanel" class="tab-pane top-10" id="info">
                    <div class="top-10" >
                      <p> Tac Gia:
                        {{book.author}}
                      </p>
                      <p> Nha Xuat Ban:
                          {{book.publisher}}
                      </p>
                      <p> The Loai:
                          {{book.genre.name}}
                      </p>
                      <p> Page:
                          {{book.genre.pages}}
                      </p>
                      <p> Weight:
                          {{book.genre.weight}}
                      </p>
                      </div>
                </div>
               
                <div role="tabpanel" class="tab-pane" id="reviews">
                  ...
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
